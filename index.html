<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <p class=viewscores>View Highscore</p>
    <p id=timer>Timer</p>
</header>

<body>
<!-- This header will be used for page load & questions -->
    <h1 id=titleQuestion>Harry Potter Quiz!</h1>
<!-- this will only show upon page load -->
    <div class=mainpage>
        <p id = intro> Try to answer the following questions within the time limit. <br> Keep in mind that incorrect answers will penalize your scoretime by ten seconds!  </p>
        <div class=startbutton>  
            <button id=start>Start Quiz!</button>
        </div> 
    </div>
<!-- This is the content that will appear/change on question pages -->
    <div class=quizpage>
        <ul id=answerlist>
                <button id=A1>A</button>
                <button id=A2>B</button>
                <button id=A3>C</button>
                <button id=A4>D</button>
         </ul>
        <h4 id=response>Response</h4> 
    </div> 
<!-- This is the high score page that appears -->
<div id="enterinfo">
    <label for="player">Player Initials</label>
    <input type="text" name="player" id="player" placeholder="initials" />
    <button id="saveplayer">SAVE</button>       
</div>
    


</body>

<script src="script.js"></script>

</html>
